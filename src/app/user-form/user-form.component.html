<div class="container">
  <h1>User</h1>

  <form (ngSubmit)="onSubmit()" #userForm="ngForm">
    <div class="row">
      <div class="col col-6">
        <img src="{{ user.photoUrl }}" width="200px" height="200px" />
      </div>
      <div class="col col-6">
        <label for="photoUrl">Photo URL</label>
        <input
          class="form-control"
          #photoUrl="ngModel"
          [(ngModel)]="user.photoUrl"
          name="photoUrl"
        />
      </div>
    </div>
    <div class="row">
      <div class="col col-6">
        <label for="email">Email</label>
        <input
          disabled
          class="form-control"
          #email="ngModel"
          [(ngModel)]="user.email"
          name="email"
        />
      </div>
      <div class="col col-6 mb-2">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          #password="ngModel"
          [(ngModel)]="user.password"
          name="password"
          required
          minlength="5"
        />
        <div
            [hidden]="password.valid || password.pristine"
            class="alert alert-danger"
          >
          Password is required
          </div>
      </div>
    </div>

    <div class="row">
      <div class="col col-6">
        <label for="name">Name</label>
        <input
          class="form-control"
          #name="ngModel"
          [(ngModel)]="user.name"
          name="name"
          required
        />
        <div
            [hidden]="name.valid || name.pristine"
            class="alert alert-danger"
          >
          Name is required
          </div>
      </div>
      <div class="col col-6 mb-2">
        <label for="wage">Wage</label>
        <input
          class="form-control"
          #wage="ngModel"
          [(ngModel)]="user.wage"
          name="wage"
          required
        />
        <div
            [hidden]="wage.valid || wage.pristine"
            class="alert alert-danger"
          >
          Wage is required
          </div>
      </div>
    </div>

    <div class="row">
      <div class="col col-6">
        <label for="telephone">Telephone</label>
        <input
          class="form-control"
          #telephone="ngModel"
          [(ngModel)]="user.telephone"
          name="telephone"
          required
        />
        <div
            [hidden]="telephone.valid || telephone.pristine"
            class="alert alert-danger"
          >
          Telephone is required
          </div>
      </div>
    </div>

    <div class="row">
      <div class="col col-4">
        <label for="street">Street</label>
        <input
          class="form-control"
          #street="ngModel"
          [(ngModel)]="user.address.street"
          name="street"
          required
        />
        <div
            [hidden]="street.valid || street.pristine"
            class="alert alert-danger"
          >
          Street is required
          </div>
      </div>
      <div class="col col-4">
        <label for="number">Number</label>
        <input
          class="form-control"
          #number="ngModel"
          [(ngModel)]="user.address.number"
          name="number"
          required
        />
        <div
            [hidden]="number.valid || number.pristine"
            class="alert alert-danger"
          >
          Number is required
          </div>
      </div>
      <div class="col col-4">
        <label for="district">District</label>
        <input
          class="form-control"
          #district="ngModel"
          [(ngModel)]="user.address.district"
          name="district"
          required
        />
        <div
            [hidden]="district.valid || district.pristine"
            class="alert alert-danger"
          >
          District is required
          </div>
      </div>
    </div>

    <div class="row">
      <div class="col col-4">
        <label for="zipCode">ZIP</label>
        <input
          class="form-control"
          #zip="ngModel"
          [(ngModel)]="user.address.zipCode"
          name="zipCode"
          minlength="8"
          maxlength="8"
          required
        />
        <div
            [hidden]="zip.valid || zip.pristine"
            class="alert alert-danger"
          >
            Zip code is required
          </div>
      </div>
      <div class="col col-4">
        <label for="city">City</label>
        <input
          class="form-control"
          #city="ngModel"
          [(ngModel)]="user.address.city"
          name="city"
          required
        />
        <div
            [hidden]="city.valid || city.pristine"
            class="alert alert-danger"
          >
            City is required
          </div>
      </div>
      <div class="col col-4">
        <label for="state">State</label>
        <input
          class="form-control"
          #state="ngModel"
          [(ngModel)]="user.address.state"
          name="state"
          required
        />
      </div>
      <div
            [hidden]="state.valid || state.pristine"
            class="alert alert-danger"
          >
            State is required
          </div>
    </div>

    <h1>Bio</h1>

    <div class="row">
      <div class="col col-4">
        <label for="bio">Bio</label>
        <input
          class="form-control"
          #bio="ngModel"
          [(ngModel)]="user.curriculum.bio"
          name="bio"
          required
        />
        <div
            [hidden]="bio.valid || bio.pristine"
            class="alert alert-danger"
          >
            Bio is required
          </div>
      </div>
    </div>

    <h1>Skills</h1>
    <button class="btn btn-primary" type="button" (click)="addSkill()">
      New skill
    </button>
    <div *ngFor="let skill of user.curriculum.skills; let i = index">
      <div class="row">
        <div class="col col-6">
          <label for="skillName{{ i }}">Skill</label>
          <input
            class="form-control"
            #skillName="ngModel"
            [(ngModel)]="skill.name"
            name="skillName{{ i }}"
            required
          />
          <div
            [hidden]="skillName.valid || skillName.pristine"
            class="alert alert-danger"
          >
            Skill name is required
          </div>
        </div>
        <div class="col col-3">
          <label for="proficiency{{ i }}">proficiency</label>
          <input
            type="number"
            ng-pattern="integerval"
            class="form-control"
            #proficiency="ngModel"
            [(ngModel)]="skill.proficiency"
            name="proficiency{{ i }}"
            min="1"
            max="5"
            required
          />
        </div>
        <div
          [hidden]="proficiency.valid || proficiency.pristine"
          class="alert alert-danger"
        >
          Proficiency value should be between 1 and 5
        </div>
        <div class="col col-3">
          <button
            class="btn btn-danger mt-4"
            type="button"
            (click)="removeSkill(skill.name)"
          >
            Remove
          </button>
        </div>
      </div>
    </div>

    <button class="btn btn-primary mt-2" [disabled]="!userForm.form.valid">
      Save
    </button>
  </form>
</div>
