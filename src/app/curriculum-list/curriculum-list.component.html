<div class="container">
  <div class="row mt-4">
    <div class="col col-6">
      <div class="row">
        <div>
          <img width="200px" height="200px" src="{{ user()?.photoUrl }}" />
        </div>
      </div>
      <div class="row mt-2">
        <span>{{ user()?.curriculum?.bio }}</span>
      </div>
    </div>
    <div class="col col-6">
      <h1>{{"about me" | titlecase}}</h1>
      <div>
        <span>Name: {{ user()?.name }}</span>
      </div>
      <div>
        <span appAddressRender [address]="user()?.address"></span>
      </div>
      <div>
        <span>Phone: {{ user()?.telephone }}</span>
      </div>
      <div>
        <span>Email: {{ user()?.email }}</span>
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <h1>{{"skills" | titlecase}}</h1>
    <div *ngFor="let skill of user()?.curriculum?.skills">
      <div>
        <div class="row">
          <div class="col col-4">
            <span>{{ skill.name }} : </span>
          </div>
          <div class="col col-6">
            <span *ngFor="let x of [].constructor(skill.proficiency)">‚≠ê</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <a class="btn btn-primary text-white" routerLink="/edit" >Edit</a>
</div>
